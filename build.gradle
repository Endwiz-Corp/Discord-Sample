plugins {
    id 'java'
}

group 'fr.endwiz.bot.sample'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.discord4j:discord4j-core:3.1.3'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    implementation group: 'io.prometheus', name: 'simpleclient', version: '0.10.0'
    compile 'io.sentry:sentry:3.1.0'
}

compileJava {
    options.encoding = 'UTF-8'
}

jar {
    baseName = 'Discord-Sample'
    manifest {
        attributes('Main-Class': 'fr.endwiz.bot.sample.Main')
    }
    from {
        configurations
                .compile
                .findAll { !it.name.endsWith('pom') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}
